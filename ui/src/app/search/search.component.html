<section>
  <div class="lower-border mb-3">
    <form (ngSubmit)="onSubmit()">

      <div class="row g-2">

        <div class="col-md-auto">
          <input type="text" name="searchTerm" class="form-control" placeholder="検索語を入力…" [(ngModel)]="searchTerm"
                 autofocus>
        </div>

        <div class="col-md-auto">
          <button class="btn btn-dark" type="submit">検索</button>
        </div>

        <div class="col-md">
          <p class="fs-4 text-end header-title">碧湖辞典</p>
        </div>

      </div>
    </form>
  </div>

  <div class="row g-2">
    <app-results
      [kanjiResults]="this.kanjiResults"
      [dictionaryResults]="this.dictionaryResults"
      *ngIf="submitted">
    </app-results>
  </div>
</section>
